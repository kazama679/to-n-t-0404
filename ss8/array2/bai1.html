<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,3,6,32,8,9,91];
        let max=a[0];
        let min=a[0];
        for (let i = 1; i < a.length; i++) {
            if (a[i] > max) {
                max=a[i];
            }
        }
        for (let i = 1; i < a.length; i++) {
            if (a[i] < min) {
                min=a[i];
            }
        }
        console.log(max);
        console.log(min);
    </script>
</body>
</html>
