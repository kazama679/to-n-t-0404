<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a:");
        let b = +prompt("Nhập b:");
        let arr = [];
        
        if (a > b) {
            for (let i = 1; i <= a; i++) {
                if (i % b === 0) {
                    arr.push(i);
                }
            }
        } else {
            for (let i = 1; i <= b; i++) {
                if (i % a === 0) {
                    arr.push(i);
                }
            }
        }
        
        console.log(arr);
        
    </script>
</body>
</html>
